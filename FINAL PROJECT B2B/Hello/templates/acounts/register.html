{% extends 'base.html' %}                                                                                                                                
{% block title %}register{% endblock  %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #card{
      border-radius:30px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.9);
      
    }
  </style>
</head>
  <body>


<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" pattern="^[a-zA-Z]+$" name="first_name" class="form-control" required placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" pattern="^[a-zA-Z]+$" name="last_name" class="form-control" required placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required placeholder="Enter a Username">
                </div>
                <div class="form-group">
                  <label for="phone">Contact Number</label>
                  <input type="text" name="phone" class="form-control" required placeholder="Enter your Contact number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter an Email">
                  </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required placeholder="Enter a Password">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required placeholder="Enter the Password again">
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
{% endblock  %}
